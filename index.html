<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Dark and Light Theme Menu</title>
</head>
<body>
    <div class="menu">
        <div class="menu-header">
            <h2 class="menu-header-title">Theme</h2>
            <div class="theme-switcher">
                <input type="radio" name="themes" id="light-theme" checked>
                <label for="light-theme">
                    <span><i data-feather="sun"></i>Light</span>
                </label>
                <input type="radio" name="themes" id="dark-theme">
                <label for="dark-theme">
                    <span><i data-feather="moon"></i>Dark</span>
                </label>
                <input type="radio" name="themes" id="black-theme">
                <label for="black-theme">
                    <span><i data-feather="star"></i>Black</span>
                </label>
                <span class="slider"></span>
            </div>
        </div>
        <div class="menu-body">
            <a href="#"><i data-feather="user"></i>Account Setting</a>
            <a href="#"><i data-feather="message-square"></i>Give Feedback</a>
            <a href="#"><i data-feather="info"></i>About</a>
            <a href="#"><i data-feather="life-buoy"></i>Support</a>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
